<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="health-calculator">
        <div class="lung-container">
            <div class="tar-contains">
                <p class="text">Amount of tar going into your lungs every year: <span id="tar-amount" class="tar-amount">7</span> grams</p>
            </div>
            <div class="lung-condition">
                <i class="fas fa-lungs" id="icon"></i>
                <!-- <img src="./mycollection/lungs2.png" alt="" id="icon" class="icon"> -->
            </div>
        </div>
        <div class="cigarette-number">
            <p class="text">How many cigarettes do you smoke a day?</p>
            <input type="range" class="slider" id="range" min="1" max="50" value="1">
            <span class="slider-value" id="slider-value">1</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
